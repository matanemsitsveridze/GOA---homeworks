    <p> = აბზაცის შესაქმნელად - container tag
    <button> = რილაკის შესაქმნელად - container tag

3) container tag : container თეგს აქვს დასაწყისი (<tag>) და დასასრული (</tag>)
შიგნით შეგიძლია ჩაწერო ტექსტი, სურათები და ა.შ, ანუ container თეგი არის 'ყუთი', რომელსაც ავსებ
შენი კონტენტით

   empty tag : არის თეგი რომელსაც არ აქვს დასასრული, არ იყენებს შიგთავსს ანუ მის შიგნით ვერ ჩავწერთ
