<!-- 
    Form tag - თეგი, რომელშიც თავსდება ფორმის შემადგენელი ყველა ელემენტი.
    Input tag - ადგილი, სადაც მომხმარებელს შემოაქვს ინფორმაცია.
    type attribute - უთითებს თუ რა ტიპის მონაცემი შემოაქვს მომხმარებელს
    placeholder attribute - შესაყვან ველში გამოაჩენს hint-ს, თუ რა ინფორმაცია უნდა შემოიტანოს მომხმარებელმა
    id attribute - ელემენტს ანიჭებს უნიკალურ სახელწოდებას.
    for attribute - გამოიყენება <label> თეგში იმისათვის, რომ დავაკავშიროთ იგი input ელემენტთან.
    name attribute - აკონკრეტებს, თუ რომელ სვეტში ჩაიწერება ის ინფორმაცია, რომელსაც მომხმარებელი input ველში შეიყვანს.
    value attribute - გამოიყენება იმისთვის, რომ Input ველს მივანიჭოთ Default (საწყისი) მნიშვნელობა.
    -->
