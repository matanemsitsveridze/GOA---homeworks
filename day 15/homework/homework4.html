<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Facebook Registration</h1>
    <form>
        <label for="username">Enter your username:</label> <br>
        <input type="text" placeholder="Username" id="username" name="Username"> <br><br>
        
        <label for="email">Enter your Email: </label> <br>
        <input type="email" placeholder="Email" id="email" name="Email"> <br><br>

        <label for="pass">Enter your Password: </label> <br>
        <input type="password" placeholder="Password" id="pass" name="Password"> <br><br>

        
        <input type="checkbox" id="check1">
        <label for="check1">I am not a bot</label> <br><br>
        <input type="checkbox" id="check2">
        <label for="check2">I agree to the Terms & Conditions.</label> <br><br>
        <input type="checkbox" id="check3">
        <label for="check3">Keep me signed in</label> <br><br>
        <input type="submit"> <br><br>
    </form>
</body>
</html>
