
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taxi cabin order</h1>
    <form>
        <label for="name">Enter your name: </label> <br>
        <input type="text" id="name"> <br><br>

        <label for="surname">Enter your surname: </label> <br>
        <input type="text" id="surname"> <br><br>

        <label for="num">Enter your Number: </label> <br>
        <input type="number" id="num"> <br><br>

        <label for="Address">Enter your Address: </label> <br>
        <input type="text" id="Address"> <br><br>

        <label for="time">Enter your desired time: </label> <br>
        <input type="time" id="time"> <br><br>

        <input type="text" id="review" placeholder="leave your review here"> <br><br>

        <input type="button" value="Submit">
    </form>
</body>
</html>
