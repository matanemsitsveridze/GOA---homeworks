<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Bank account registration</title>
</head>
<body>
    <h2>Bank account registration form</h2>
    <form action="/submit" method="post">
        
        <label for="first_name">first name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        
        <label for="last_name">last name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        
        <label for="personal_id">Personal ID:</label>
        <input type="text" id="personal_id" name="personal_id" placeholder: "personal_id"><br><br>

        
        <label for="amount">amount you want to withdraw:</label>
        <input type="number" id="amount" name="amount"><br><br>

        
        <label for="currency">currency:</label>
        <select id="currency" name="currency" required>
            <option value="GEL">Gel</option>
            <option value="USD">Usd</option>
            <option value="EUR">Euro</option>
            <option value="YEN">Yen</option>
        </select><br><br>

        
        <button type="submit">submit</button>
    </form>
</body>
</html>
